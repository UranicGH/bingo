<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bingo Generator</title>
    <!-- Link to the Minecraftia font -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Heading replaced with an image -->
        <img src="images/Bloko-2-8-2025.png" alt="Bloko" class="header-image">
        <img src="images/created-by-Uranic-2-8-2025.png" alt="created by Uranic" class="created-by">
        <button id="generateBoard" class="generate-button">
            <img id="generateButtonImage" src="images/generate_board.png" alt="Generate Button">
        </button>
        <div id="bingo-board" class="bingo-board">
            <!-- Bingo Board will be generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
<!-- Footer Container -->
<footer class="footer">
    <p>Community challenge lists coming soon!</p>
</footer>
</html>
